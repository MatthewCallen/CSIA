{% extends "base.html" %}

{% block content %}
<h1>{{object.title}}</h1>
<p>{{content}}</p>

<h1> <a href ='/premtable/'>Click to access Premier League Table</a></h1>

<ul>
    {% for x in object_list %}
        {% if x.title %}
        <li><a href ='/articles/{{ x.id }}/'>{{ x.title }} - {{x.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
<!-- double curly brackets for templates -->
{% endblock content %}
